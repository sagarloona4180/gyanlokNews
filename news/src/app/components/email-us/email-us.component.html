
        <div class="row ">
            <div class="col-md-12">
                <div class="contact-us text-center">
                    <h3>Email US</h3>
                    <p class="mb-5">Welcome to Gyanlok News contact us page.Please fill below form to send message to
                        us.</p>
                    <div class="row">
                        <div class="col-md-6">
                           
                            <div class="col-sm-12">
                                <label><span>Address</span></label>
                                <p>Ward No. 21 ,Gyan Lok Kathua ,184102,Jammu Kashmir</p>

                            </div>

                            <div class="col-sm-12">
                                <label><span>Phone</span></label>
                                <p>700 6397 712</p>

                            </div>

                            <div class="col-sm-12">
                                <label><span>Email Address</span></label>
                                <p>gyamlok247@gmail.com</p>

                            </div>
                        </div>
                        <div class="col-md-6">


                            <div class="spinner-border"  *ngIf="sucess"  role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                             
                            <div class="text-center px-1">
                                <div class="forms p-4 py-5 bg-white">
                                    <h5>Send Message</h5>
                                    <form [formGroup]="form" >
                                        <div class="mt-4 inputs"> <input  formControlName="Name"  type="text" class="form-control"
                                            placeholder="Name">
                                            <input type="text"  formControlName="Contact"  class="form-control"
                                            placeholder="Contact"> <input type="text" formControlName="Email"  class="form-control"
                                            placeholder="Email"><span *ngIf="error" class="error"> Email not valid</span> <br/> <textarea  formControlName="Message" class="form-control"
                                            placeholder="Type your message"></textarea> </div>
                                    </form>
                                    
                                    <div class="button mt-4 text-left"> <button  (click)="send()" class="btn btn-dark" [disabled]="!form.valid">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
