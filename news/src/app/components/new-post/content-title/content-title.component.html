

    <div class="news-post-wrapper-sm ">
        <h1 class="text-center">
           {{newsInfo.Title}}
        </h1>
        <div class="text-center">
            <a href="#" class="btn btn-dark font-weight-bold mb-4">News</a>
        </div>
        <p class="fs-15 d-flex justify-content-center align-items-center m-0">
            <img src="assets/icons/author.jpg" alt="" class="img-xs img-rounded mr-2" />
            {{newsInfo.Author}}| {{newsInfo.Date}}
        </p>
        <p class="pt-4 pb-4">
          {{newsInfo.Description}}
         
        </p>

        <app-content-image [newsInfo]="newsInfo"></app-content-image>
        <p class="pt-4 pb-4 mb-4">
            {{newsInfo.Description2}}
          </p>

          <app-content-detail [newsInfo]="newsInfo"></app-content-detail>
    </div>
