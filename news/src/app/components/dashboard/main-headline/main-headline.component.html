        <ngb-carousel  [showNavigationIndicators]="false" *ngIf="mainNews">
          <ng-container *ngFor="let news of mainNews">
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="news" alt="Random first slide">
              </div>
              <div class="carousel-caption">
                <h3>{{ news.Title}}</h3>
               
  
                <p class="text-color m-0 pt-2 d-flex align-items-center">
                  <span class="fs-10 mr-1">{{news.Date}}</span>
                  <i class="mdi mdi-bookmark-outline mr-3"></i>
                  <span class="fs-10 mr-1">{{news.Author}}</span>
                  <i class="mdi mdi-comment-outline"></i>
                </p>
              </div>
            </ng-template>
          </ng-container>
       
       
        </ngb-carousel>
        
    
    
    </div>
    <div class="col-lg-4">
      <div class="row" *ngFor="let item of latestNews">
        <div class="col-sm-6" *ngFor="let news of item">
          <div class="py-3 border-bottom">
            <div class="d-flex align-items-center pb-2">
              <img
              src="{{news.images}}"
                class="img-xs img-rounded mr-2"
                alt="thumb"
              />
              <!-- <span class="fs-12 text-muted">Henry Itondo</span> -->
            </div>
            <p class="fs-14 m-0 font-weight-medium line-height-sm">
             {{news.Title}}
            </p>
          </div>
        </div>
       
      </div>
    
    </div>
