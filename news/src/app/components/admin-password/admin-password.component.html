<div  #password  class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter Admin Password</h5>
        
        </div>
        <div class="modal-body">
          <div class="form-group">
           
            <input type="password" (keyup)="onKey($event)" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" (click)="close()" >Close</button>
          <button type="button" class="btn btn-dark" [disabled]="!pass" (click)="go()">Go To Admin Panel</button>
        </div>
      </div>
    </div>
  </div>
